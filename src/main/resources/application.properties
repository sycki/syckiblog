# Database config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/syckiblog?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
# thymeleaf config
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# spring config
web.upload-path=file:///opt/blog/resource/
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,${web.upload-path}
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
server.error.path=/templates/
# log config
logging.file=/var/log/syckiblog.logging
logging.config=classpath:logback-spring.xml
# web config
server.port=8080
server.session.timeout=1800
